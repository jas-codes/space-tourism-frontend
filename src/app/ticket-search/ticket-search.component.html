<div *ngIf="ticket != undefined">
    <div class="info">
        <p><b>Name:</b> {{ticket.firstName}} {{ticket.lastName}}</p>
        <p><b>Flight Number:</b> {{ticket.flightNumber}}</p>
        <p><b>passportNumber:</b> {{ticket.passportNumber}}</p>
        <p><b>emailAddress:</b> {{ticket.emailAddress}}</p>
        <p><b>Seats:</b> <span *ngFor="let seat of ticket.seats;index as i">
            {{seat.seatNo}}{{seat.seatCode}},
        </span>
        </p>
    </div>
</div>
