<mat-form-field>
    <mat-label>Spaceship</mat-label>
    <mat-select placeholder="Spaceship" [(value)]="selectedShip">
        <mat-option *ngFor="let ship of spaceships" [value]="ship.nameCode">
            {{ship.nameCode}}
        </mat-option>
    </mat-select>
</mat-form-field>

<p>You Selected: {{selectedShip}}</p>
